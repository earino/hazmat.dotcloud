<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>
			HazMat Reference
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>
					List of HazMat Codes
				</h1>
			</div><!-- /header -->
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-filter="true">
					[% FOREACH code IN codes %]
					<li>
						<a href="[% code.url %]">[% code.name %]</a>
					</li>
					[% END %]
				</ul>
			</div><!-- /content -->
		</div><!-- /page -->
	</body>
</html>
